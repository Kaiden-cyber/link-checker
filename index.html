<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Checker Tool</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="login-container">
        <h2 id="message">No Link Found to Check</h2>
        <p id="smallText">(Make sure to check the spelling)</p>
        <div class="button-div">
            <button type="button" class="prev-button" onclick="back();">Go Back</button>
            <button type="button" class="next-button" onclick="next();">Continue</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
